<div layout="row">
  <div flex layout="column">
    <div flex layout>
      <md-button flex class="md-raised" ng-click="vm.goToBoardsCreate()">
        <md-icon md-font-library="material-icons" aria-label="Create board" style="font-size: 36px">dashboard</md-icon>
        <h2>Create Board</h2>
      </md-button>
    </div>
    <div flex layout>
      <md-button flex class="md-raised" ng-click="vm.goToListsCreate()">
        <md-icon md-font-library="material-icons" aria-label="Create list" style="font-size: 36px">view_list</md-icon>
        <h2>Create List</h2>
      </md-button>
    </div>
  </div>
  <div flex layout="column">
    <div flex layout>
      <md-button flex class="md-raised" ng-click="vm.goToCardsCreate()">
        <md-icon md-font-library="material-icons" aria-label="Create card" style="font-size: 36px">credit_card</md-icon>
        <h2>Create Card</h2>
      </md-button>
    </div>
    <div flex layout>
      <md-button flex class="md-raised" ng-click="vm.goToCommentsCreate()">
        <md-icon md-font-library="material-icons" aria-label="Create comment" style="font-size: 36px">comment</md-icon>
        <h2>Create Comment</h2>
      </md-button>
    </div>
  </div>
</div>
