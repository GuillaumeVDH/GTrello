<md-content ng-controller="BoardController">
  <md-list ng-init="loadBoards()">
    <md-list-item class="md-2-line" ng-repeat="board in boards" ng-if="board.closed == false">
    <div class="md-list-item-text">
        <!--<button ng-click="getLists(board.id)" ng-init="count=0">{{board.name}}</button>-->
        <a href="#/lists"><h3>{{board.name}}</h3></a>
      </div>
    </md-list-item>
  </md-list>
</md-content>
