<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href="/assets/css/popup.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-xs-12 mainContainer">
      <form clas="form-horizontal">
        <div class="col-xs-8">
            <div class="form-group">
              <label for="inputBoard" class="col-xs-2 control-label">Board</label>
              <div class="col-xs-10">
                <select type="text" class="form-control" id="inputBoard">
                  <option>Board 1</option>
                  <option>Board 2</option>
                  <option>Board 3</option>
                </select>

              </div>
            </div>
            <div class="form-group">
              <label for="inputList" class="col-xs-2 control-label">List</label>
              <div class="col-xs-10">
                <select type="text" class="form-control" id="inputList">
                  <option>List 1</option>
                  <option>List 2</option>
                  <option>List 3</option>
                </select>

              </div>
            </div>
            
            <div class="form-group">
              <label for="inputTitle" class="col-xs-2 control-label">Title</label>
              <div class="col-xs-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Type a title">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTextarea" class="col-xs-2 control-label">Description</label>
              <div class="col-xs-10">
                <textarea class="form-control" id="inputTextarea" placeholder="Type a description" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Add Trello card</button>
              </div>
            </div>
        </div>
        <div class="col-xs-4">
          test
        </div>
      </form>
    </div>    
  </body>
</html>
